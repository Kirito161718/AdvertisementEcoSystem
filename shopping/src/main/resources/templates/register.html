<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>注册</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="card p-4 shadow" style="width: 350px;">
    <h3 class="text-center mb-3">注册消费者</h3>
    <!-- 修改点：使用 th:action -->
    <form th:action="@{/register}" method="post">
        <input type="text" name="username" class="form-control mb-2" placeholder="用户名" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="密码" required>
        <button class="btn btn-success w-100">注册</button>
    </form>
    <!-- 修改点：使用 th:href -->
    <div class="mt-3 text-center"><a th:href="@{/login}">返回登录</a></div>
</div>
</body>
</html>
