<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="card p-4 shadow" style="width: 350px;">
    <h3 class="text-center mb-3">商城登录</h3>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <!-- 修改点：使用 th:action -->
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" class="form-control mb-2" placeholder="用户名" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="密码" required>
        <button class="btn btn-primary w-100">登录</button>
    </form>
    <!-- 修改点：使用 th:href -->
    <div class="mt-3 text-center"><a th:href="@{/register}">注册消费者账户</a></div>
</div>
</body>
</html>
