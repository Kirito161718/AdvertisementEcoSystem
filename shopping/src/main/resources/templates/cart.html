<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的购物车</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cart-container { max-width: 900px; margin: 40px auto; }
        .product-img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
        .table td { vertical-align: middle; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4 px-4">
    <!-- 修改点：首页链接 -->
    <a class="navbar-brand" th:href="@{/}"> <i class="fas fa-shopping-bag me-2"></i>购物商城</a>
    <a th:href="@{/}" class="btn btn-outline-light btn-sm">继续购物</a>
</nav>

<div class="container cart-container">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
            <h4 class="mb-0"><i class="fas fa-shopping-cart me-2 text-primary"></i>我的购物车</h4>
        </div>

        <div class="card-body">
            <div th:if="${param.checkoutSuccess}" class="alert alert-success alert-dismissible fade show">
                <strong><i class="fas fa-check-circle"></i> 支付成功！</strong> 感谢您的购买，购物车已清空。
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${#lists.isEmpty(items)}" class="text-center py-5">
                <h3 class="text-muted">购物车空空如也</h3>
                <a th:href="@{/}" class="btn btn-primary btn-lg">去逛逛</a>
            </div>

            <div th:unless="${#lists.isEmpty(items)}">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>商品信息</th><th class="text-center">单价</th><th class="text-center">数量</th><th class="text-center">小计</th><th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${items}">
                        <td>
                            <div class="d-flex align-items-center">
                                <img th:src="${item.product.imageUrl}" class="product-img border me-3">
                                <div>
                                    <h6 class="mb-0" th:text="${item.product.name}"></h6>
                                    <small class="text-muted" th:text="${item.product.category}"></small>
                                </div>
                            </div>
                        </td>
                        <td class="text-center text-muted">¥ <span th:text="${item.product.price}"></span></td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm" role="group">
                                <!-- 修改点：update action -->
                                <form th:action="@{/cart/update}" method="post" style="display:inline;">
                                    <input type="hidden" name="itemId" th:value="${item.id}">
                                    <input type="hidden" name="change" value="-1">
                                    <button type="submit" class="btn btn-outline-secondary">-</button>
                                </form>
                                <button type="button" class="btn btn-outline-secondary disabled text-dark fw-bold" th:text="${item.quantity}" style="width: 40px;"></button>
                                <form th:action="@{/cart/update}" method="post" style="display:inline;">
                                    <input type="hidden" name="itemId" th:value="${item.id}">
                                    <input type="hidden" name="change" value="1">
                                    <button type="submit" class="btn btn-outline-secondary">+</button>
                                </form>
                            </div>
                        </td>
                        <td class="text-center fw-bold text-danger">¥ <span th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 1, 2)}"></span></td>
                        <td class="text-center">
                            <!-- 修改点：remove link -->
                            <a th:href="@{/cart/remove/{id}(id=${item.id})}" class="btn btn-link text-danger text-decoration-none btn-sm" onclick="return confirm('确定移除？')">
                                <i class="fas fa-trash-alt"></i> 删除
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <hr class="my-4">
                <div class="row align-items-center">
                    <div class="col-md-6 text-end ms-auto">
                        <h4 class="mb-3">总计: <span class="text-danger fw-bold">¥ <span th:text="${#numbers.formatDecimal(total, 1, 2)}"></span></span></h4>
                        <!-- 修改点：checkout action -->
                        <form th:action="@{/cart/checkout}" method="post">
                            <button type="submit" class="btn btn-success btn-lg w-50" onclick="return confirm('确定要结算支付吗？')">
                                <i class="fas fa-credit-card me-2"></i>立即结账
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
