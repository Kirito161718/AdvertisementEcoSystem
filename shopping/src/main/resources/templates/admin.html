<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>后台管理</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1>商品管理后台</h1>
        <!-- 修改点：首页链接 -->
        <a th:href="@{/}" class="btn btn-outline-secondary">返回商城主页</a>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">添加商品</div>
                <div class="card-body">
                    <!-- 修改点：添加商品 action -->
                    <form th:action="@{/admin/product/add}" method="post" enctype="multipart/form-data">
                        <div class="mb-2"><label>名称</label><input type="text" name="name" class="form-control" required></div>
                        <div class="mb-2"><label>价格</label><input type="number" step="0.01" name="price" class="form-control" required></div>
                        <div class="mb-2"><label>种类</label><input type="text" name="category" class="form-control" required></div>
                        <div class="mb-2"><label>描述</label><textarea name="description" class="form-control"></textarea></div>
                        <div class="mb-2"><label>商品图片</label><input type="file" name="imageFile" class="form-control" accept="image/*"></div>
                        <button type="submit" class="btn btn-primary w-100">保存商品</button>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header bg-info text-white">用户兴趣统计</div>
                <ul class="list-group list-group-flush" style="max-height: 300px; overflow-y: auto;">
                    <li class="list-group-item" th:each="intr : ${interests}">
                        用户ID: [[${intr.userId}]] - 种类: [[${intr.category}]] (点击: [[${intr.clickCount}]]次)
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-8">
            <h3>现有商品列表</h3>
            <table class="table table-bordered">
                <thead><tr><th>ID</th><th>图</th><th>名称</th><th>价格</th><th>种类</th><th>操作</th></tr></thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}"></td>
                    <td><img th:src="${p.imageUrl}" style="width:40px;height:40px;object-fit:cover;"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.price}"></td>
                    <td th:text="${p.category}"></td>
                    <td>
                        <!-- 修改点：删除链接 -->
                        <a th:href="@{/admin/product/delete/{id}(id=${p.id})}" class="btn btn-danger btn-sm" onclick="return confirm('确定删除？')">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
